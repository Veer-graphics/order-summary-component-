<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>

</head>
<body>
  <main class="wrapper">
    <section class="card">
      <section class="img-wrapper">
        <img src="images/illustration-hero.svg" alt="hero illustration">
      </section>
      <section class="card-content">
        <h1 class="heading1">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <section class="annual-plan">
          <ul class="left">
            <li><img src="images/icon-music.svg" alt="music icon"></li>
            <li>
              <h2 class="heading2">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </li>
          </ul>
          <a href="#" class="btn primary-link">Change</a>
        </section>
        <section class="button-wrapper">
          <button class="btn primary-btn">Proceed to Payment</button>
        <a href="#" class="btn secondary-link">Cancel Order</a>
        </section>
      </section>
    </section>
  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Veer-graphics">Veer-graphics</a>.
  </div>
</footer>
</body>
</html>
